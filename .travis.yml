language: cpp

before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq

install:
    - sudo apt-get install -qq gcc-4.8 g++-4.8
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
    - sudo apt-get install -qq libboost-dev libboost-program-options-dev libboost-filesystem-dev
    - sudo apt-get install -qq qt5-default
    - sudo apt-get install -qq nvidia-cuda-dev nvidia-opencl-dev

script:
    - mkdir build && cd build
    - cmake ..
    - make
    - sudo make install
    - /usr/local/bin/FAHBench-cmd -h
